<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="newPost" class="page page--black">
        <div class="item">
            <div class="item__content">
                <h1 class="item__title item__title--md">Before I die</h1>
                <textarea class="item__field item__field--lg" placeholder="Type here" autofocus></textarea>
                <input class="item__field item__field--author" placeholder="Type your name here" />
                <div class="item__location">Lagos, Nigeria</div>
            </div>
        </div>
        <div class="item item--snap-bottom">
            <div class="item__content">
                <button class="btn btn--white">Post this</button>
            </div>
        </div>
    </div>
    <div class="page page--red">
        <div class="item">
            <div class="item__content">
                <h1 class="item__title item__title--md">Before I die</h1>
                <div class="item__title item__title--lg">I want to take a selfie on the moon</div>
                <div class="item__author">Sinmi Olayebi</div>
                <div class="item__location">Lagos, Nigeria</div>
            </div>
        </div>
        <div class="item item--snap-bottom">
            <div class="item__content">
                <button class="btn">Submit an entry</button>
            </div>
        </div>
    </div>
</body>

</html>
